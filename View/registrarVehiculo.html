<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Secretaria</title>
        <meta charset="UTF-8">        
        <link rel ="stylesheet" type ="text/css" th:href="@{/css/style.css}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form th:action="@{/director/secretaria}" th:object="${sec}" method="post">

            <h1>Registro</h1>
            <p>Por favor ingrese los datos!!!</p>
            
            <label><b>Cédula:</b></label>
            <input type="text" placeholder="Ingrese su cédula..." name="cedula" th:field="*{cedula}"required=""> <br><br>

            <label><b>Nombre</b></label>
            <input type="text" placeholder="Ingrese un nombre..." name="nombre" th:field="*{nombre}"required=""> <br><br>

            <label><b>Apellidos</b></label>
            <input type="text" placeholder="Ingrese sus apellidos..." name="apellidos" th:field="*{apellidos}"required=""> <br><br>
            
           <label><b>Password</b></label>
            <input type="text" placeholder="Ingrese su contraseña..." name="password" th:field="*{password}"required=""> <br><br>
            
            <input type="submit" value="Guardar"/>
           </form>
        
    </body>
</html>
